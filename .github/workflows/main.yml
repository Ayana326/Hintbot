name: frontend Pipeline

on:
  pull_request:
    branches:
      - "**/front-**"

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Check Lint
        run: npm run lint
        working-directory: frontend
